<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio site</title>
    
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/skills.css">
    <link rel="stylesheet" href="style/header.css">
    
    <script src="scripts/script.js" defer></script>

</head>
<body>
    <header id="page_top">
        <h1><span id="name"></span>'s Portfolio</h1>
        <nav id="sites"></nav>
        
    </header>

    <section id="intro" class="showoff">
        <div>
            <h2>Introduction</h2>
            <div id="intro_text"></div>
        </div>
        <img id="intro_pic" />

    </section>
    <section id="career" class="showoff">
        <img id="career_pic" />
        <div id="career_text"></div>

    </section>
    <section id="skills">
        <h2>Skills</h2>
        <table>
            <tbody id="skills_inner">

            </tbody>
        </table>
    </section>

    <footer>
        <div id="left">
            <h2>Contact me:</h2>
            <table id="contacts">
                <tbody>
                    <tr>
                        <td><a id="contact_email"><img src="pics/email.svg"></a></td>
                        <td><a id="contact_github"><img src="pics/github.svg"></a></td>
                        <td><a id="contact_facebook"><img src="pics/facebook.svg"></a></td>

                    </tr>
                    <!-- <tr>
                        <td><a id="contact_discord"><img src="pics/discord.svg"></a></td>

                    </tr> -->
                </tbody>
            </table>
        </div>
        <div id="right">
            <a href="#page_top"><img src="pics/arrow_up.svg" alt="to the top" title="to the top"></a>
        </div>

    </footer>
</body>
</html>
